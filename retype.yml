start:
  open: true

input: .
output: .retype
locale: pt
url: https://sergioshklr.github.io/retype/
branding:
  title: ðŸ’§ doutrina.org
  label: alpha
footer:
  copyright: doutrina.org e shklr.org, nenhum direito reservado
  links:

    - text: Edite
      link: https://github.com/sergioSHKLR/retype
      icon: pencil 

    - text: Avisos legais
      link: legal.md
      icon: law 

#cname: example.com

editor:
  enabled: true
favicon: /favicon.png
generator:
  recase: all
markdown:
  lineBreaks: hard
meta:
  title: " | doutrina.org"
search:
  hotkeys:
    - "/"
  
  maxResults: 20
  minChars: 5
  mode: full
  noResultsFoundMsg: "Nenhum resultado"
  placeholder: Pesquisar
serve:
  host: 127.0.0.1:5005
  watch:
    mode: memory              
    polling: true             
    validation: optimal
snippets:
  lineNumbers:
    - js
    - none
templating:
  enabled: true
  liquid: false
exclude:
  - "full-md"

integrations:
  googleAnalytics:
    id: 6251979624
  googleTagManager:
    id: G-4SF4E30CW2

