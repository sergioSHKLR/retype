  #  - text: License
   #   link: license.md

#cname: example.com
edit:
  repo: "https://github.com/sergioSHKLR/retype-paginated"
  label: "Edite esta pÃ¡gina"
editor:
  enabled: true
favicon: /favicon.png
generator:
  recase: all
markdown:
  lineBreaks: hard
meta:
  title: " | doutrina.org"
search:
  hotkeys:
    - "/"
  
  maxResults: 20
  minChars: 5
  mode: full
  noResultsFoundMsg: "Nenhum resultado"
